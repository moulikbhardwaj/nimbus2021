        #home-icon-bar {
            background-color: #388599;
            padding: 2rem;
            border-radius: 10px;
            width: fit-content;
            margin: 0 auto;
            margin-top: 3rem !important;
        }

        .heading {
            margin: 1rem;
            color: white;
            text-align: center;
        }


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Marvel", sans-serif;
        }

        #info {
            background-color: yellow;
            padding: 2rem 0;
        }

        .row {
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .card {
            margin: 1rem auto;
            display: inline-block;
            width: 30%;
            padding: 4rem 1rem 7rem 1rem;
            background-color: teal;
            position: relative;
        }

        .card:after {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            background-color: skyblue;
            top: 0px;
            right: 0px;
            border-bottom: 20px solid #006767;
            border-left: 20px solid #006767;
            border-right: 20px solid yellow;
            border-top: 20px solid yellow;
            position: absolute;
            filter: drop-shadow(-5px 5px 3px rgba(0, 0, 0, 0.5));
        }

        .card:before {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            border-top: 40px solid #006767;
            border-right: 40px solid #006767;
            border-left: 40px solid yellow;
            border-bottom: 40px solid yellow;
            bottom: 0px;
            left: 0px;
            position: absolute;
            filter: drop-shadow(7px -7px 5px rgba(0, 0, 0, 0.5));
            margin-right: 10%;
        }

        .card h2 {
            color: snow;
            margin-bottom: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            color: snow;
            font-size: 1.1rem;
            line-height: 140%;
        }

        @media (max-width: 1200px) {
            .card {
                width: 45%
            }
        }

        @media (max-width: 736px) {
            .card {
                width: 80%;
            }
        }


    </style>
{% endblock %}
{% block body %}
    {% include 'navbar.html' %}
    <div id="home-icon-bar">
        <div>
            <a download
               href="http://api.festnimbus.com/static/Quiz_Template.xlsx">
                <button class="btn btn-dark">Download Template Excel Sheet</button>
            </a>
        </div>
    </div>
    <div>
        <h1 class="heading">Choose a Quiz To Continue</h1>
    </div>
    <div class="row">
        {% for quiz in quizzes %}
            <div class="card">
                <h2>{{ quiz.name }}</h2>
                <div class="modal-footer">
                    <a href="{% url 'quizPanelQuestionsUsingExcelSheet' quiz.id %}">
                        <button class="btn btn-dark" style="font-size: 20px;">âœ“</button>
                    </a>
                </div>

            </div>
        {% empty %}
            <div id="home-icon-bar">
                <h3>No Quiz Present</h3>
                <a href="{% url 'quizPanelCreateQuiz' %}">
                    <button class="btn btn-dark">Create Quiz</button>
                </a>
            </div>
        {% endfor %}
    </div>

{% endblock %}
