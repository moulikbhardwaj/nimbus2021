        #home-icon-bar {
            background-color: #388599;
            padding: 2rem;
            border-radius: 10px;
            width: fit-content;
            margin: 0 auto;
            margin-top: 3rem !important;
            text-align: center;
        }

        .heading {
            margin: 1rem;
            color: white;
            text-align: center;
        }


        * {
            padding: 0;
            margin: 0;
            box-sizing: border-box;
        }

        body {
            font-family: "Marvel", sans-serif;
        }

        #info {
            background-color: yellow;
            padding: 2rem 0;
        }

        .row {
            width: 100%;
            margin: 0 auto;
            padding: 1.5rem;
        }

        .card {
            margin: 1rem auto;
            display: inline-block;
            width: 30%;
            padding: 4rem 1rem 7rem 1rem;
            background-color: teal;
            position: relative;
        }

        .card:after {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            background-color: skyblue;
            top: 0px;
            right: 0px;
            border-bottom: 20px solid #006767;
            border-left: 20px solid #006767;
            border-right: 20px solid yellow;
            border-top: 20px solid yellow;
            position: absolute;
            filter: drop-shadow(-5px 5px 3px rgba(0, 0, 0, 0.5));
        }

        .card:before {
            content: "";
            display: block;
            width: 0px;
            height: 0px;
            border-top: 40px solid #006767;
            border-right: 40px solid #006767;
            border-left: 40px solid yellow;
            border-bottom: 40px solid yellow;
            bottom: 0px;
            left: 0px;
            position: absolute;
            filter: drop-shadow(7px -7px 5px rgba(0, 0, 0, 0.5));
            margin-right: 10%;
        }


        .card h2 {
            color: snow;
            margin-bottom: 1rem;
            font-weight: 400;
            text-transform: uppercase;
            letter-spacing: 1px;
        }

        .card p {
            color: snow;
            font-size: 1.1rem;
            line-height: 140%;
        }

        @media (max-width: 1200px) {
            .card {
                width: 45%
            }
        }

        label {
            color: white;
        }

        @media (max-width: 736px) {
            .card {
                width: 80%;
            }
        }

        h1, h3 {
            color: white;
            text-align: center;
        }

        .form {
            background-color: rgba(0, 0, 0, .5);
            color: white !important;
        }

        .form img {
            border-radius: 10px;
        }

        .modal-body input {
            color: black;
        }

        .form {
            width: 500px;
        }

        @media (max-width: 600px) {
            .form {
                width: 90%;
            }

            #home-icon-bar {
                width: 80%;
            }
        }

{% block body %}
    {% include 'navbar.html' %}
    <div style="margin: 1rem auto; padding: .5rem;  box-shadow: 5px 5px 10px 5px #888888;border-radius: 1rem;"
         class="form">
        <div class="modal-header">
            <img src="https://i1.wp.com/www.indcareer.com/events/wp-content/uploads/2018/02/NIMBUS.jpg?w=960&ssl=1"
                 width="90"
                 height="90"
                 id="image">
            <h1 style="color: white">Quiz Details</h1>
        </div>
        <div class="modal-body">
            <label style=" font-size: 20px">Quiz Title</label>
            <input class="form-control" disabled value="{{ quiz.name }}"/>
            <label style=" font-size: 20px">Start Time</label>
            <input class="form-control" disabled value="{{ quiz.startTime }}"/>
            <label style="font-size: 20px">End Time</label>
            <input class="form-control" disabled value="{{ quiz.endTime }}"/>
        </div>
        <div class="modal-footer">
            <a href="{% url 'quizPanelUpdateQuiz' quiz.id %}">
                <button class="btn btn-light">Update</button>
            </a>
            <a href="{% url 'quizPanelCreateQuestion' quiz.id %}">
                <button class="btn btn-light">Add Questions</button>
            </a>
            <a href="{% url 'quizPanelQuizLeaderboard' quiz.id %}">
                <button class="btn btn-light">LeaderBoard</button>
            </a>
        </div>
    </div>
    <div>
        <h1 class="heading">Questions</h1>
        <h3 class="heading">Total Question : {{ questions|length }}</h3>
    </div>
    <div class="row">
        {% for question in questions %}
            <div class="card">
                <div class="modal-header">
                    <h1>Question</h1>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Question Statement</label>
                        <div class="form-control"
                             style="width: 100%; height: 150px; overflow: scroll;font-size: 18px; overscroll-behavior-x: none"
                             disabled>{{ question.text }}</div>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Queston Image URL</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.image }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option Count</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.optionCount }}</textarea>
                    </div>
                </div>

                <div class="modal-body">
                    <div>
                        <label>Time Limit</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.timeLimit }}</textarea>
                    </div>
                </div>

                <div class="modal-body">
                    <div>
                        <label>Option 1</label>
                        <textarea class="form-control" style="width: 100%; height: 30px"
                                  disabled>{{ question.option1.text }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 1 Image URL</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.option1.image }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 2</label>
                        <textarea class="form-control" style="width: 100%; height: 30px"
                                  disabled>{{ question.option2.text }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 2 Image URL</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.option2.image }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 3</label>
                        <textarea class="form-control" style="width: 100%; height: 30px"
                                  disabled>{{ question.option3.text }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 3 Image URL</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.option3.image }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 4</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.option4.text }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Option 4 Image URL</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.option4.image }}</textarea>
                    </div>
                </div>
                <div class="modal-body">
                    <div>
                        <label>Correct Option</label>
                        <textarea class="form-control" style="width: 100%;height: 30px"
                                  disabled>{{ question.correct.text }}</textarea>
                    </div>
                </div>
                <div class="modal-footer">
                    <a href="{% url 'quizPanelUpdateQuestion' question.id %}">
                        <button class="btn btn-dark">Edit</button>
                    </a>
                    <a href="{% url 'quizPanelDeleteQuestion' question.id %}">
                        <button class="btn btn-dark">Delete</button>
                    </a>
                </div>
            </div>
        {% empty %}
            <div id="home-icon-bar">
                <h3>No Questions Present</h3>
                <a href="{% url 'quizPanelCreateQuestion' quiz.id %}">
                    <button class="btn btn-dark">Add Questions</button>
                </a>
            </div>
        {% endfor %}
    </div>


{% endblock %}
